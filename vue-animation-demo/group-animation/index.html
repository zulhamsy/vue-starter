<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Group Vue Animation</title>
  <style type="text/css" media="all">
  	.card-group-move {
  		transition: all 1s;
  	}
  	
  	.card:hover {
  		transform: scale(1.05);
  		transition: all 0.4s;
  	}
  	
  	.absolute {
  		position: absolute;
  		/* width: 100%; */
  	}
  	
  	.relative {
  		position: relative;
  	}
  </style>
</head>

<body>
	<div id="app" class="container mx-auto mt-3">
		<button class="btn btn-outline-danger mb-4"
			@click="deleteFirst"
			>Delete First Entry</button>
		<transition-group
			appear
			name="card-group"
			tag="div"
			class="d-flex justify-content-around flex-wrap"
			class="relative"
			enter-active-class="animate__animated animate__bounceIn"
			leave-active-class="animate__animated animate__fadeOut absolute">
			<div 
				v-for="(name,index) in names"
				:key="name.id"
				class="card p-2 mb-3"
				@click="deleteSingle(index)">
				{{ name.name }}
			</div>
		</transition-group>
	</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
