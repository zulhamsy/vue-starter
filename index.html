<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue Socks Store</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="wide.css" type="text/css" media="screen and (min-width: 900px)" />
</head>

<body>
  <div id="app-wrapper">
    <!--Product Image-->
    <div class="product-image">
      <img :src="products[index].image" alt="socks green" />
      <div class="counter-small">{{ mycarts }}</div>
    </div>
    <!--Product Info-->
    <div class="product-info">
      <h1>{{ product }}</h1>
      <h2>by {{ brand }}</h2>
      <p :class="{error: isError}">{{ stockName }}</p>
      <div class="color-selection">
        <div 
        	class="color" 
        	v-for="(product, index) in products"
        	:key="product.id" 
        	@click="changeProduct(index)"
        	:style="{backgroundColor: product.color}"></div>
      </div>
    </div>
    <!--CTA Button-->
    <button-cta 
    	:quantity="cart.length" 
    	:add-state="stock" 
    	:remove-state="mycarts" 
    	@add-item="addCartItem" 
    	@remove-item="removeCartItem"></button-cta>
    <!--Review Section-->
    <review-tab
    	:reviews="reviews"
    	:index="index"></review-tab>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
